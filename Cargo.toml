[package]
name = "ropey_regex"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.20"
memchr = "2.6"
regex-automata = { version =  "0.4.2", path = "../regex/regex-automata" }
regex-syntax = { version =  "0.8.2", path = "../regex/regex-syntax" }
ropey = "1.6.0"

[dev-dependencies]
anyhow = "1.0.79"
proptest = "1.2.0"
regex-test = { version =  "0.1.0", path = "../regex/regex-test" }

[features]
default = ["perf-inline"]
perf-inline = []
